version: "3"
services:
  mysql:
    build:
      context: .
      dockerfile: ./docker/db-deployment/mysql/Dockerfile
    ports:
      - "3306:3306"
    networks:
      - e-combomb-network
    volumes:
      - ./docker/db-deployment/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
networks:
  e-combomb-network:
    driver: bridge
volumes:
  mysqldata:
