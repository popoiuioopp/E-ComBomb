version: "3"
services:
  mysql:
    build:
      context: .
      dockerfile: ./docker/db-deployment/mysql/Dockerfile
    ports:
      - "3306:3306"
    networks:
      - cart-craft-network
    volumes:
      - mysqldata:/var/lib/mysql
  backend:
    build:
      context: .
      dockerfile: ./docker/cart-craft-backend/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - cart-craft-network
  frontend:
    build:
      context: .
      dockerfile: ./docker/cart-craft-frontend/Dockerfile
    ports:
      - "3000:3000"
    networks:
      - cart-craft-network
networks:
  cart-craft-network:
    driver: bridge
volumes:
  mysqldata:
